<html>

                    <td>

                <tr>
                    <td>

        <fieldset>

                <tr>
                    <td>
                        <p>Sobre você(Opcional): <br>          <textarea name="cv" cols="20" rows="5"></textarea></p>

                </tr>

                    <td>
                        <p>Por que se voluntariou(Opcional): <br> <textarea name="cv" cols="20" rows="5"></textarea></p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>O que você espera da equipe 20(Opcional): <br> <textarea name="cv" cols="20" rows="5"></textarea></p>

              </table>
        </fieldset> 
           <table>
